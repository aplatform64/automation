---
- name: "Converge"
  hosts: "{{ lookup('env', 'DEVAP_TEST_PLATFORM') | default('all') }}"
  gather_facts: false
  tasks:
    - name: "Load common test vars"
      ansible.builtin.include_vars:
        file: "../test_vars.yml"

- ansible.builtin.import_playbook: "{{ test_src_playbooks + '/manage_aplatform64_servers.yml' }}"
  vars:
    test_src: "{{ lookup('env', 'DEVAP_ROOT') }}"
    test_src_playbooks: "{{ test_src + '/collections/serdigital64/automation/roles/auto_aplatform64/files/playbooks' }}"
    manage_aplatform64_servers_bootstrap: "{{ lookup('env', 'DEVAP_TEST_PLATFORM') | default('all') }}"
    auto_ansible_control_paths: "{{ test_control_paths }}"
...

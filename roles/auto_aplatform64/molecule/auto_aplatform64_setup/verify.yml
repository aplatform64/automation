---
- name: "Verify"
  hosts: "{{ lookup('env', 'DEVAP_TEST_PLATFORM') | default('all') }}"
  gather_facts: false
  tasks:
    - name: "Load common test vars"
      ansible.builtin.include_vars:
        file: "../test_vars.yml"

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Load Role variables"
      vars:
        auto_ansible_control_site: "{{ test_site }}"
        auto_ansible_control_users: "{{ test_control_users }}"
        auto_ansible_control_paths: "{{ test_control_paths }}"
        auto_ansible_control_managed: "{{ test_control_managed }}"
      ansible.builtin.include_role:
        public: true
        name: "auto_ansible_control"

    - name: "Discover path: inventory"
      ansible.builtin.stat:
        get_checksum: false
        follow: false
        get_mime: false
        get_attributes: false
        path: "{{ auto_ansible_control_base['files']['ansible_inventory'] }}"
      register: test_path_stats

    - name: "Verify the inventory was created"
      ansible.builtin.assert:
        that:
          - test_path_stats['stat']['exists']

    - name: "Discover path: auto_ansible_node"
      ansible.builtin.stat:
        get_checksum: false
        follow: false
        get_mime: false
        get_attributes: false
        path: "{{ auto_ansible_control_base['paths']['site_group_vars'] + '/ansible_managed_nodes/auto_ansible_node.yml' }}"
      register: test_path_stats

    - name: "Verify the default file for auto_ansible_node was created"
      ansible.builtin.assert:
        that:
          - test_path_stats['stat']['exists']
...

---
- name: "Manage GitLab Servers"
  hosts: "gitlab_servers"
  gather_facts: false

  pre_tasks:
    - name: "Discover Target Platform"
      ansible.builtin.setup:
        gather_subset: "min"

    - name: "Prepare package repositories"
      vars:
        sys_repository:
          prepare: true
          deploy: true
          setup: true
          provision: true
      ansible.builtin.include_role:
        name: "serdigital64.system.sys_repository"

    - name: "Prepare archive manager"
      vars:
        bkp_archive:
          deploy: true
      ansible.builtin.include_role:
        name: "serdigital64.backup.bkp_archive"

    - name: "Prepare package installer"
      vars:
        sys_package:
          prepare: true
      ansible.builtin.include_role:
        name: "serdigital64.system.sys_package"

  tasks:
    - name: "Provision GitLab Server"
      vars:
        dops_gitlab_server:
          deploy: true
      ansible.builtin.include_role:
        name: "serdigital64.devops.dops_gitlab_server"
      when:
        - gitlab_servers_apps['gitlab'] is defined
        - gitlab_servers_apps['gitlab']
...
